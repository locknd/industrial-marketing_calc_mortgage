<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Ипотечный калькулятор</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #2c3e50; }
    form { background: #fff; padding: 1.5em; box-shadow: 0 5px 30px rgba(0,0,0,0.1); max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1em; font-weight: bold; }
    input { width: 100%; padding: 0.5em; margin-top: 0.3em; }
    button { margin-top: 1.5em; padding: 0.7em 1.2em; width: 100%; background-color: #2c3e50; color: #fff; border: none; cursor: pointer; }
    button:hover { background-color: #1a2330; }
  </style>
</head>
<body>
  <h1>Ипотечный калькулятор</h1>
  <form action="/расчёт_ипотеки" method="post">
    <label>Стоимость жилья (₽):
      <input type="number" name="cost" required min="1" step="any" placeholder="10000000">
    </label>

    <label>Начальная сумма сбережений (₽):
      <input type="number" name="initial_savings" required min="0" step="any" placeholder="3000000">
    </label>

    <label>Сколько лет копить на вкладе (лет):
      <input type="number" name="save_years" required min="0" step="1" placeholder="2">
    </label>

    <label>Ставка по вкладу (% годовых):
      <input type="number" name="deposit_rate" required min="0" step="any" placeholder="5">
    </label>

    <label>Ставка по ипотеке (% годовых):
      <input type="number" name="mortgage_rate" required min="0.01" step="any" placeholder="15">
    </label>

    <label>Срок кредита (лет):
      <input type="number" name="loan_term_years" required min="1" step="1" placeholder="15">
    </label>

    <label>Максимальный ежемесячный платёж (₽):
      <input type="number" name="limit_payment" required min="1" step="any" placeholder="75000">
    </label>

    <button type="submit">Рассчитать</button>
  </form>
</body>
</html>
